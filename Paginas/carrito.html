<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 30px;
        }

        h1 {
            text-align: center;
        }

        .contenedor {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 70%;
            padding: 8px;
        }

        button {
            padding: 8px 10px;
            margin: 5px 0;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #eee;
            margin: 8px 0;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }

        .acciones button {
            margin-left: 5px;
        }
    </style>
</head>
<body>

<h1>ðŸ›’ Carrito de compras</h1>

<div class="contenedor">
    <input type="text" id="producto" placeholder="Ingresa un producto">
    <button onclick="agregarProducto()">Agregar</button>

    <ul id="lista"></ul>
</div>

<script>
function agregarProducto() {
    let producto = document.getElementById("producto").value;

    if (producto === "") {
        alert("Escribe un producto");
        return;
    }

    let li = document.createElement("li");
    let span = document.createElement("span");
    span.textContent = producto;

    let div = document.createElement("div");
    div.className = "acciones";

    let btnEditar = document.createElement("button");
    btnEditar.textContent = "Editar";
    btnEditar.onclick = function() {
        let nuevo = prompt("Editar producto:", span.textContent);
        if (nuevo !== null && nuevo !== "") {
            span.textContent = nuevo;
        }
    };

    let btnEliminar = document.createElement("button");
    btnEliminar.textContent = "Eliminar";
    btnEliminar.onclick = function() {
        li.remove();
    };

    div.appendChild(btnEditar);
    div.appendChild(btnEliminar);

    li.appendChild(span);
    li.appendChild(div);

    document.getElementById("lista").appendChild(li);
    document.getElementById("producto").value = "";
}
</script>

</body>
</html>
