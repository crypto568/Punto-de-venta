<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Venta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            padding: 40px;
        }

        .contenedor {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        h1, h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
        }

        .botones {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .completar {
            background: #2ecc71;
            color: white;
        }

        .cancelar {
            background: #e74c3c;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h1>ðŸ’³ Venta</h1>

    <label>MÃ©todo de pago:</label>
    <select id="metodoPago">
        <option value="">-- Selecciona --</option>
        <option value="Efectivo">Efectivo</option>
        <option value="Tarjeta">Tarjeta</option>
        <option value="Transferencia">Transferencia</option>
        <option value="PayPal">PayPal</option>
    </select>

    <label>Fecha:</label>
    <input type="date" id="fecha">

    <div class="botones">
        <button class="completar" onclick="completarVenta()">Completar</button>
        <button class="cancelar" onclick="cancelarVenta()">Cancelar</button>
    </div>

    <h2>Ventas Generadas</h2>
    <table id="tablaVentas">
        <thead>
            <tr>
                <th>ID Venta</th>
                <th>MÃ©todo</th>
                <th>Fecha</th>
                <th>Productos</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
let inventario = JSON.parse(localStorage.getItem("inventario")) || [];
let ventas = JSON.parse(localStorage.getItem("ventas")) || [];
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

// Completar venta
function completarVenta() {
    const metodo = document.getElementById("metodoPago").value;
    const fecha = document.getElementById("fecha").value;

    if (!metodo || !fecha) {
        alert("âŒ Completa todos los campos");
        return;
    }

    if (carrito.length === 0) {
        alert("âŒ No hay productos en la venta");
        return;
    }

    // Descontar stock
    carrito.forEach(item => {
        const prod = inventario.find(p => p.id === item.id);
        if (prod) {
            prod.cantidad -= item.cantidadSeleccionada || 1;
            if (prod.cantidad < 0) prod.cantidad = 0;
        }
    });

    localStorage.setItem("inventario", JSON.stringify(inventario));

    // Guardar venta
    const nuevaVenta = {
        id: Date.now(),
        metodo,
        fecha,
        productos: carrito
    };
    ventas.push(nuevaVenta);
    localStorage.setItem("ventas", JSON.stringify(ventas));

    // Limpiar carrito y formulario
    localStorage.removeItem("carrito");
    carrito = [];
    document.getElementById("metodoPago").value = "";
    document.getElementById("fecha").value = "";

    alert("âœ… Venta completada");

    // Actualizar tabla
    renderTablaVentas();
}

// Cancelar venta
function cancelarVenta() {
    if (confirm("Â¿Deseas cancelar la venta?")) {
        // Limpiar campos
        document.getElementById("metodoPago").value = "";
        document.getElementById("fecha").value = "";

        // Redirigir al menÃº
        window.location.href = "menu.html";
    }
}

// Renderizar tabla de ventas
function renderTablaVentas() {
    const tbody = document.querySelector("#tablaVentas tbody");
    tbody.innerHTML = "";

    ventas.forEach(v => {
        const tr = document.createElement("tr");
        const productosText = v.productos.map(p => `${p.nombre} x${p.cantidadSeleccionada || 1}`).join(", ");
        tr.innerHTML = `
            <td>${v.id}</td>
            <td>${v.metodo}</td>
            <td>${v.fecha}</td>
            <td>${productosText}</td>
        `;
        tbody.appendChild(tr);
    });
}

// Render inicial
renderTablaVentas();
</script>

</body>
</html>
