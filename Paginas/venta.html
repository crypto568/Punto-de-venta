<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Venta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            padding: 40px;
        }

        .contenedor {
            background: white;
            max-width: 400px;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
        }

        .botones {
            display: flex;
            justify-content: space-between;
        }

        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .completar {
            background: #2ecc71;
            color: white;
        }

        .cancelar {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h1>ðŸ’³ Venta</h1>

    <label>MÃ©todo de pago:</label>
    <select id="metodoPago">
        <option value="">-- Selecciona --</option>
        <option>Efectivo</option>
        <option>Tarjeta</option>
        <option>Transferencia</option>
        <option>PayPal</option>
    </select>

    <label>Fecha:</label>
    <input type="date" id="fecha">

    <div class="botones">
        <button class="completar" onclick="completarVenta()">Completar</button>
        <button class="cancelar" onclick="cancelarVenta()">Cancelar</button>
    </div>
</div>

<script>
function completarVenta() {
    let metodo = document.getElementById("metodoPago").value;
    let fecha = document.getElementById("fecha").value;

    if (metodo === "" || fecha === "") {
        alert("Completa todos los campos");
        return;
    }

    alert("âœ… Venta completada\nMÃ©todo: " + metodo + "\nFecha: " + fecha);
}

function cancelarVenta() {
    if (confirm("Â¿Deseas cancelar la venta?")) {
        document.getElementById("metodoPago").value = "";
        document.getElementById("fecha").value = "";
    }
}
</script>

</body>
</html>
